<div class="container">

	<div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

        	<div class="post-preview" ng-repeat="post in articles" >

        		<h4 class="post-title"  ng-click="setItem(post)">
        			<a href="#/singlePost" style="color: dodgerblue">{{ post.title }}</a>
        		</h4>

                <p class="post-meta">Posted by {{post.authorFullName}} on {{ post.dateTime | date:'dd MMM yyyy, HH:mm'}}, {{post.category}}</p>
<!--
        		<p class="post-subtitle">{{ post.description }}</p>
-->
                <p class="post-subtitle">{{ post.description | limitTo: 100 }}...</p>

                <hr>

        	</div>
        
        </div>

    </div>

</div>
