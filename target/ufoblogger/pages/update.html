<div class="container">

	<div class="col-md-6 col-md-offset-3">

		<form name="updateForm" ng-submit="puc.update()" role="form" novalidate>
			<div class="form-group">
				<label for="email" style="font-size: 19.4px; font-family: 'Josefin Slab'">Email</label>
				<input type="text" name="email" id="email" class="form-control" value="{{userEmail}}" ng-disabled="true" />
			</div>

			<div class="form-group" ng-class="{ 'has-error': updateForm.fullname.$dirty && updateForm.fullname.$error.required }">
	            <label for="fullname" style="font-size: 19.4px; font-family: 'Josefin Slab'">Full Name</label>
	            <input type="text" name="fullname" id="fullname" class="form-control" ng-model="puc.fullname" value="{{currentUser}}" required />
	            <span ng-show="updateForm.fullname.$dirty && updateForm.fullname.$error.required" class="help-block">Full name is required</span>
        	</div>

        	<div class="form-actions" style="padding-top: 17px">
	            <button type="submit" ng-disabled="updateForm.$invalid || puc.verifying" class="btn btn-primary" style="font-size: 18px; font-family: 'Josefin Slab'">Update Profile</button>
