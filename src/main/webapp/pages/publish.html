<div class="container">

	<div class="col-sm-8 col-sm-offset-2">

		<form name="publishForm" ng-submit="pc.publish()" role="form" novalidate>

			<div class="form-group" ng-class="{ 'has-error': publishForm.title.$dirty && publishForm.title.$error.required }">
				<label for="title" style="font-size: 19.4px; font-family: 'Josefin Slab'">Title</label>
				<input type="text" name="title" id="title" class="form-control" ng-model="pc.title" required />
			</div>

			<div class="form-group" ng-class="{ 'has-error': publishForm.postText.$dirty && publishForm.postText.$error.required }" style="padding-top: 12px">
				<label for="description" style="font-size: 19.4px; font-family: 'Josefin Slab'">Description</label>
				<textarea id="postText" name="postText" rows="24" class="form-control" ng-model="pc.description" required></textarea>
			</div>

			<div class="form-group" ng-class="{ 'has-error': publishForm.tags.$dirty && publishForm.tags.$error.required }">
				<label for="tags" style="font-size: 19.4px; font-family: 'Josefin Slab'">Tags</label>
				<input type="text" name="tags" id="tags" class="form-control" ng-model="pc.tags" placeholder="example:technology, android etc...." required />
			</div>

			<div class="form-group"  style="padding-top: 15px">
        		<label for="category" style="font-size: 19.4px; font-family: 'Josefin Slab'">Category</label>
        		<select id="categoryList" name="categoryList" style="font-size: 19.4px; font-family: 'Josefin Slab'" ng-model="pc.category">
					<option value="technology">Technology</option>
					<option value="movies">Movies</option>
					<option value="sports">Sports</option>
				</select>
        	</div>

        	<div class="form-actions" style="padding-top: 17px">
	            <button type="submit" ng-disabled="publishForm.$invalid || pc.verifying" class="btn btn-primary" style="font-size: 18px; font-family: 'Josefin Slab'">Publish</button>
