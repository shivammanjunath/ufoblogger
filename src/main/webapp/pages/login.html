<div class="container">

	<div class="col-md-6 col-md-offset-3">
	
		<form name="loginForm" ng-submit="lc.login()" role="form" novalidate>
		
			<div class="form-group" ng-class="{ 'has-error': loginForm.userEmail.$dirty && loginForm.userEmail.$error.required }">
				<label for="userEmail" style="font-size: 19.4px; font-family: 'Josefin Slab'">Email</label>
				<input type="email" name="userEmail" id="userEmail" class="form-control" ng-model="lc.userEmail" required/>
				<span ng-show="loginForm.userEmail.$dirty && loginForm.userEmail.$error.required" class="help-block" style="font-size: 15px; font-family: 'Josefin Slab'">Email is required</span>
			</div>	
			
			<div class="form-group" ng-class="{ 'has-error': loginForm.userPassword.$dirty && loginForm.userPassword.$error.required }">
	            <label for="userPassword" style="font-size: 19.4px; font-family: 'Josefin Slab'">Password</label>
	            <input type="password" name="userPassword" id="userPassword" class="form-control" ng-model="lc.userPassword" ng-minlength="8" required/>
	            <span ng-show="loginForm.userPassword.$dirty && loginForm.userPassword.$error.required" class="help-block" style="font-size: 15px; font-family: 'Josefin Slab'">Password is required</span>
	            <span ng-show="loginForm.userPassword.$invalid" class="help-block" style="font-size: 15px; font-family: 'Josefin Slab'">Password must be min 8 characters</span>
        	</div>
        	
        	<div class="form-actions" style="padding-top: 17px">
	            <button type="submit" ng-disabled="loginForm.$invalid || lc.verifying" class="btn btn-primary" style="font-size: 18px; font-family: 'Josefin Slab'">Login</button>
